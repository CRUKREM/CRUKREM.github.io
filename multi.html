<!doctype HTML>
<html>
	<head>
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="ar.js.02.07.js"></script>
		<script>
			ARjs.AnchorDebugUI.MarkersAreaLearnerURL = "learner.html#%7B%22trackingBackend%22%3A%22artoolkit%22%7D"
		</script>
	</head>
	<body style='margin : 0px; overflow: hidden;'>
  		<a-scene arjs='debugUIEnabled: true; areaLearnerUrl: learner.html'>
	  		<a-marker preset="area" url="one.patt, two.patt, three.patt">
        			<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
      			</a-marker>
			<a-marker type='barcode' value='1'>
				<a-gltf-model src='DNA/DNAmodel.glb' scale='0.02 0.02 0.02'
				animation="property: rotation; to:0 360 0; dur: 10000; easing: linear; loop: true">
				</a-gltf-model>
      	  		</a-marker>
			<a-marker type='barcode' value='4'>
				<a-gltf-model src='DNA/DNAmutation.glb' scale='0.02 0.02 0.02'></a-gltf-model>
      	  		</a-marker>
			<a-marker type='barcode' value='0'>
				<a-gltf-model src='DNA/DNAmutation1.glb' scale='0.02 0.02 0.02'></a-gltf-model>
      	  		</a-marker>
			<a-marker type='barcode' value='2'>
				<a-gltf-model src='DNA/DNAmutation2.glb' scale='0.02 0.02 0.02'></a-gltf-model>
      	  		</a-marker>
			<a-marker type='barcode' value='3'>
				<a-gltf-model src='DNA/DNAmutation3.glb' scale='0.02 0.02 0.02'></a-gltf-model>
      	  		</a-marker>
			<a-entity camera></a-entity>
    		</a-scene>
		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true'>
			<a-marker type="area">
        			<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
      			</a-marker>
     		 	<a-camera-static/>
	  	</a-scene>
  	</body>
</html>
