<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
        <a-asset-item id="fact" src="example.glb"></a-asset-item>
      </a-assets>
  	  <a-marker preset="pattern" type="pattern" url="pattern-Large-Icon_uk_filled_darkblue_CMYK.patt">
        <a-entity collada-model="#fact"  scale="0.2 0.2 0.2" ></a-entity>
      </a-marker>
  	  <a-marker-camera preset='custom' type='pattern' url='pattern-Large-Icon_uk_filled_darkblue_CMYK.patt'></a-marker-camera>
    </a-scene>
  </body>
</html>
