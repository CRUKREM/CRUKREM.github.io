<!doctype HTML>
<html>
	<head>
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="ar.js.02.07.js"></script>
	</head>
	<body style='margin : 0px; overflow: hidden;'>
  		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
			<a-marker type='barcode' value='1'>
				<a-gltf-model src='radiotherapy/radiomask.glb' scale='0.05 0.05 0.05' position='0 0 0'>
				</a-gltf-model>
      	  		</a-marker>
			<a-marker type='barcode' value='4'>
				<a-gltf-model src='radiotherapy/head.glb' scale='0.05 0.05 0.05' position='0 0 -2' rotation='0 90 0'></a-gltf-model>
				<a-image src='DNA/2.jpg' rotation='-90 0 0'></a-image>
      	  		</a-marker>
			<a-marker type='barcode' value='0'>
				<a-gltf-model src='radiotherapy/neck.glb' scale='0.05 0.05 0.05' position='0 0 0'></a-gltf-model>
				<a-image src='DNA/4.jpg' rotation='-90 -90 0'></a-image>

			<a-marker type='barcode' value='2'>
				<a-gltf-model src='radiotherapy/left.glb' scale='0.05 0.05 0.05' position='0 0 0'></a-gltf-model>
				<a-image src='DNA/6.jpg' rotation='-90 0 0'></a-image>
      	  		</a-marker>
			<a-marker type='barcode' value='3'>
				<a-gltf-model src='radiotherapy/right.glb' scale='0.05 0.05 0.05' position='0 0 0'></a-gltf-model>
				<a-image src='DNA/8.jpg' rotation='-90 0 0'></a-image>
      	  		</a-marker>
			<a-entity camera></a-entity>
    		</a-scene>
  	</body>
</html>
