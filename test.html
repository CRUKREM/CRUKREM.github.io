<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
        <a-nft
            type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf'
                scale="5 5 5"
                position="100 100 0"
                >
            </a-entity>
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>

	<script>
		function openForm() {
			document.getElementById("myForm").style.display = "block";
			document.getElementById("submitAnswer").style.display = "none";
			document.getElementById("instructionsButton").style.display = "none";
			document.getElementById("feedback").style.display= "none";
		}

		function closeForm() {
			document.getElementById("myForm").style.display = "none";
			document.getElementById("submitAnswer").style.display = "block";
			document.getElementById("instructionsButton").style.display = "block";
			document.getElementById("feedback").style.display= "block";
		}

		function openInstructions() {
			document.getElementById("instructions").style.display = "block";
			document.getElementById("instructionsButton").style.display = "none";
			document.getElementById("submitAnswer").style.display = "none";
			document.getElementById("feedback").style.display= "none";
		}

		function closeInstructions() {
			document.getElementById("instructions").style.display = "none";
			document.getElementById("instructionsButton").style.display = "block";
			document.getElementById("submitAnswer").style.display = "block";
			document.getElementById("correct").style.display = "none"
			document.getElementById("incorrect").style.display = "none";
			document.getElementById("feedback").style.display= "block";
		}
	</script>
	<script>
		function checkAnswer() {
			var answered = document.getElementById("email").value;
			if (answered == "130000") {
				document.getElementById("correct").style.display = "block";
				document.getElementById("myForm").style.display = "none";
			} else {
				document.getElementById("incorrect").style.display = "block";
				document.getElementById("myForm").style.display = "none";
			}
		}
	</script>
</body>
