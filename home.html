<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
	<body style='margin : 0px; overflow: hidden;'>
  		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
			<a-marker type='barcode' value='1'>
				<a-gltf-model src='DNA/DNAmutation.glb' scale='0.02 0.02 0.02'
				animation="property: rotation; to:0 360 0; dur: 10000; easing: linear; loop: true">
				</a-gltf-model>
      	  		</a-marker>
			<a-marker type='barcode' value='4'>
				<a-gltf-model src='8outof10/right.glb' scale='0.02 0.02 0.02' position='-0.4 0 0'></a-gltf-model>
      	  		</a-marker>
			<a-marker type='barcode' value='0'>
				<a-gltf-model src='8outof10/left.glb' scale='0.02 0.02 0.02' position='-0.4 0 0'></a-gltf-model>
      	  		</a-marker>
			<a-marker type='barcode' value='2'>
				<a-gltf-model src='DNA/DNAmutation2.glb' scale='0.02 0.02 0.02'></a-gltf-model>
      	  		</a-marker>
			<a-marker type='barcode' value='3'>
				<a-gltf-model src='DNA/DNAmutation3.glb' scale='0.02 0.02 0.02'></a-gltf-model>
      	  		</a-marker>
			<a-entity camera></a-entity>
    		</a-scene>
  	</body>
</html>
